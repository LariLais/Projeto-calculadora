<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="light-dark">
          <div class="botao-fundo"><div id="botao-light-dark"></div></div>
          <div class="simbol">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <div class="title">Calculadora</div>
        <div class="exit">
          <i id="btn-exit" onclick="exit()" class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="results">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div>
      <div class="operations">
        <button class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="operation" value="del">DEL</button>

        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="operation" value="+">+</button>

        <button class="numbers" value="1">1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="operation" value="-">-</button>

        <button class="numbers" value="0">0</button>
        <button class="numbers" value=".">.</button>
        <button class="operation" id="equalBtn" value="=">=</button>
        <button class="operation" value="*">*</button>

        <button class="operation" id="allClearBtn" value="AC">AC</button>
        <button class="operation" value="/">/</button>
      </div>
    </div>
  </body>
</html>
